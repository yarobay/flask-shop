{% extends 'base.html' %}
{% block title %}
    Список товаров
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-10">
            <h3>Список товаров</h3>
        </div>
        <div class="col-sm-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Добавить
            </button>
        </div>
    </div>
    <div class="list-group">
        {% for product in products %}
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="list-group-item list-group-item-action">
                {{ product.name }}
            </a>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Новый товар</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="{{ url_for('product_list') }}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-form-label">Наименование товара:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-form-label">Описание товара:</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Цена товара:</label>
                            <input type="number" class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
